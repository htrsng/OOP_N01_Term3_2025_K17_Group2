<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Car Detail</h2>
        <table class="table table-bordered">
            <tr><th>ID</th><td th:text="${car.carId}"></td></tr>
            <tr><th>Brand</th><td th:text="${car.brand}"></td></tr>
            <tr><th>Model</th><td th:text="${car.model}"></td></tr>
            <tr><th>Year</th><td th:text="${car.year}"></td></tr>
            <tr><th>Price</th><td th:text="${#numbers.formatDecimal(car.price, 0, 'COMMA', 2, 'POINT')} + ' VND'"></td></tr>
            <tr><th>Status</th><td th:text="${car.status}"></td></tr>
            <tr><th>Import Date</th><td th:text="${#dates.format(car.importDate, 'dd/MM/yyyy')}"></td></tr>
            <tr><th>Quantity</th><td th:text="${car.quantity}"></td></tr>
        </table>
        <a th:href="@{/cars}" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
