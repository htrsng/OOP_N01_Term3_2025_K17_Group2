<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.card { max-width: 600px; margin: 0 auto; margin-top: 20px; }</style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Edit Customer</h1>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}" th:remove="if-empty"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}" th:remove="if-empty"></div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/customers/edit}" th:object="${customer}" method="post" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">ID:</label>
                        <input type="text" th:field="*{id}" class="form-control" readonly>
                        <div class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Name:</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email:</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone Number:</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Address:</label>
                        <input type="text" th:field="*{address}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Customer</button>
                        <a href="/customers" class="btn btn-secondary ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
