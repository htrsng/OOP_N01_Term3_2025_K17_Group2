<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 100px; }
        select, input { padding: 5px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Edit Invoice</h1>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" class="success" th:text="${message}"></div>
    <form th:action="@{/invoices/edit}" method="post">
        <div class="form-group">
            <label for="invoiceId">Invoice ID:</label>
            <input type="text" id="invoiceId" name="invoiceId" th:value="${invoice.invoiceId}" readonly>
        </div>
        <div class="form-group">
            <label for="customerId">Customer:</label>
            <select id="customerId" name="customerId" required>
                <option value="">Select Customer</option>
                <option th:each="customer : ${customers}" th:value="${customer.customerId}" th:text="${customer.customerId + ' - ' + customer.name}" th:selected="${customer.customerId == invoice.customerId}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="carId">Car:</label>
            <select id="carId" name="carId" required>
                <option value="">Select Car</option>
                <option th:each="car : ${cars}" th:value="${car.carId}" th:text="${car.carId + ' - ' + car.brand + ' ' + car.model}" th:selected="${car.carId == invoice.carId}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="totalAmount">Total Amount:</label>
            <input type="number" id="totalAmount" name="totalAmount" th:value="${invoice.totalAmount}" step="0.01" min="0" required>
        </div>
        <button type="submit">Update Invoice</button>
    </form>
    <a href="/invoices">Back to Invoice List</a>
</body>
</html>
