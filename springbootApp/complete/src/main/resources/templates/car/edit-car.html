<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Car</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 100px; }
        input, select { padding: 5px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Edit Car</h1>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <form th:action="@{/cars/edit}" method="post">
        <div class="form-group">
            <label for="carId">ID:</label>
            <input type="text" id="carId" name="carId" th:value="${car.carId}" readonly>
        </div>
        <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" th:value="${car.brand}" required>
        </div>
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" th:value="${car.model}" required>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" th:value="${car.year}" min="1900" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:value="${car.price}" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" th:value="${car.status}" required>
                <option value="Available" th:selected="${car.status == 'Available'}">Available</option>
                <option value="Sold" th:selected="${car.status == 'Sold'}">Sold</option>
                <option value="Reserved" th:selected="${car.status == 'Reserved'}">Reserved</option>
            </select>
        </div>
        <div class="form-group">
            <label for="importDate">Import Date:</label>
            <input type="date" id="importDate" name="importDate" th:value="${#dates.format(car.importDate, 'yyyy-MM-dd')}" required>
        </div>
        <button type="submit">Update Car</button>
    </form>
    <a href="/cars">Back to List</a>
</body>
</html>
